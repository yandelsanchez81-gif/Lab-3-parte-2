<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f0f0f0;
        }
        header {
            background: #0077cc;
            color: white;
            padding: 20px;
        }
        main {
            padding: 40px;
        }
        button {
            background: #0077cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005fa3;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a laPágina jasir</h1>
    </header>

    <main>
        <p>Esta es una página web sencilla hecha con HTML y CSS.</p>
        <button onclick="alert('¡Gracias por visitar!')">Haz clic aquí</button>
    </main>

    <footer>
        <p>© 2025 Mi Página Web</p>
    </footer>

</body>
</html>
